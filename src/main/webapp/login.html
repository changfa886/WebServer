<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<center>
    <h1>用户登陆</h1>
    <form action="./login" method="get">
        <table border="1" cellspacing="0">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="登陆"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
